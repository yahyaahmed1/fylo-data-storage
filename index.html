<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="bg-desktop">
      <!-- <img src="./images/bg-desktop.png" alt="bg-desktop.png" /> -->
    </div>
    <div class="bg-mobile">
      <img src="./images/bg-mobile.png" alt="bg-mobile.png" />
    </div>

    <div class="wraper">
      <div class="container">
        <div class="fylo">
          <div class="header">
            <img src="./images/logo.svg" alt="logo.svg" />
          </div>
          <div class="icons">
            <img src="./images/icon-document.svg" alt="icon-folder.svg" />
            <img src="./images/icon-folder.svg" alt="icon-folder.svg" />
            <img src="./images/icon-upload.svg" alt="icon-upload.svg" />
          </div>
        </div>

        <div class="usage">
          <div class="window"><span>185</span>GB LEFT</div>
          Youâ€™ve used <span>815 GB</span> of your storage
          <div class="range-bar">
            <div class="progress"></div>
          </div>
          <div class="size">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yahya Ahmed</a>.
      </div>
    </div>
  </body>
</html>
